{{ define "main" }}
<div class="container">
    <div class="content-wrapper">
        <article class="markdown">
            <header class="content-header">
                <h1>{{ .Title }}</h1>
                <p class="text-muted">{{ .Date.Format "January 2, 2006" }}</p>
            </header>

            <!-- Top Ad Unit -->
            {{ partial "adsense.html" . }}

            <div class="content-body">
                {{ .Content }}
            </div>

            <!-- Bottom Ad Unit -->
            {{ partial "adsense.html" . }}
        </article>

        <div style="margin-top: 3rem; display: flex; justify-content: space-between;">
            {{ with .PrevInSection }}
            <a href="{{ .RelPermalink }}" class="btn-sm">&larr; Previous Test</a>
            {{ end }}
            {{ with .NextInSection }}
            <a href="{{ .RelPermalink }}" class="btn-sm">Next Test &rarr;</a>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
