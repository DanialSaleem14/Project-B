<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>

    {{ if .Description }}
    <meta name="description" content="{{ .Description }}">
    {{ end }}

    <!-- AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6340822457141383"
        crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb', /* Royal Blue 600 */
                        secondary: '#1e40af',
                        surface: '#ffffff',
                        background: '#f8fafc',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-background text-slate-800 font-sans min-h-screen flex flex-col">

    <!-- Sticky Navbar -->
    <header
        class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-slate-200 shadow-sm transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">
                    <a href="{{ .Site.Home.RelPermalink }}" class="flex items-center gap-2 group">
                        <svg class="w-8 h-8 text-primary transition-transform group-hover:scale-110" viewBox="0 0 24 24"
                            fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"
                                fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        <span class="font-display font-bold text-2xl text-slate-900 tracking-tight">High<span
                                class="text-primary">Targets</span></span>
                    </a>
                </div>

                <!-- Desktop Nav -->
                <nav class="hidden md:flex space-x-8">
                    <a href="#" onclick="goToPage('home')"
                        class="text-slate-600 hover:text-primary font-medium transition-colors cursor-pointer">Home</a>
                    <a href="#" onclick="goToPage('about')"
                        class="text-slate-600 hover:text-primary font-medium transition-colors cursor-pointer">About</a>
                    <a href="#" onclick="goToPage('contact')"
                        class="text-slate-600 hover:text-primary font-medium transition-colors cursor-pointer">Contact</a>
                </nav>

                <!-- Mobile Menu Button (Placeholder) -->
                <div class="md:hidden">
                    <button class="text-slate-600 hover:text-primary p-2">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow">
        {{ block "main" . }}{{ end }}
    </main>

    <footer class="bg-white border-t border-slate-200 mt-20">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <p class="text-base text-slate-500">&copy; {{ now.Year }} {{ .Site.Title }}. All rights reserved.</p>
                <p class="mt-2 text-sm text-slate-400">Helping students achieve high targets in IELTS.</p>
            </div>
        </div>
    </footer>

</body>

</html>
