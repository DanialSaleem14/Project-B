name: Build & Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.152.2'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Build site
        run: hugo --minify

      - name: Deploy to Firebase Hosting (adsense)
        env:
          FIREBASE_DEPLOY_TOKEN: ${{ secrets.FIREBASE_DEPLOY_TOKEN }}
        run: firebase deploy --only hosting --project adsense-97b92 --token "$FIREBASE_DEPLOY_TOKEN"
