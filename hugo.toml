baseURL = "https://www.hightargets.com/"
languageCode = "en-us"
title = "HighTargets"
theme = "hugo-book"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Enable left sidebar menu bundle for the book theme
BookMenuBundle = "/menu"

[permalinks]
# Ensure blog posts appear as /section/post-title/
posts = "/:section/:slug/"

[params]
customCSS = ["css/custom.css"]
# Section used by the theme to build the left-hand book menu
BookSection = "ielts/reading"